#########################
## Config for sass-lint-auto-fix.
##
## This should be kept in sync with .sass-lint.yml.
#########################

files:
  include: scss/**/*.s+(a|c)ss
  ignore:

resolvers:
  # Too dangerous to reorder properties.
  property-sort-order: 0
  # Too dangerous to remove importants.
  no-important: 0
  hex-notation: 1
  indentation: 1
